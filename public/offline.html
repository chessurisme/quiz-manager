<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline - Quiz Manager</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 0; background: #0b0f17; color: #e7eaf1; display: grid; place-items: center; height: 100dvh; }
      .card { padding: 24px; max-width: 520px; text-align: center; background: #111726; border: 1px solid #22304a; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,.35); }
      h1 { margin: 0 0 8px; font-size: 22px; }
      p { margin: 0 0 16px; opacity: .9; }
      a { color: #7cb2ff; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .actions { display: flex; gap: 10px; justify-content: center; }
      .btn { padding: 10px 14px; border-radius: 8px; border: 1px solid #2a3b5e; background: #162136; color: #e7eaf1; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You are offline!</h1>
      <p>Some features may not be available. Please reconnect to continue using all features of Quiz Manager.</p>
      <div class="actions">
        <button class="btn" onclick="location.reload()">Retry</button>
        <a href="/" class="btn" style="display:inline-flex; align-items:center; justify-content:center;">Go to Home</a>
      </div>
    </div>
  </body>
</html>
